<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Panel</title>

 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/discord.11.4.2.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>

<body>
    <input type="password" id="token" placeholder="Bot Token">
    <button onclick="connect()" id="connect">Connect!</button> &nbsp; <p id="cc">Connecting ...</p>
    <div id="aa">
        <input type="text" id="msg" placeholder="Message">
        <input type="text" id="cid" placeholder="Channel ID">
        <button onclick="send()" id="send">Send</button>
    </div>
</body>

</html>
